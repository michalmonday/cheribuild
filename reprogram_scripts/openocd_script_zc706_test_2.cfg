interface ftdi
transport select jtag
bindto 0.0.0.0
adapter_khz 1000
ftdi_tdo_sample_edge falling
ftdi_vid_pid 0x0403 0x6014
ftdi_channel 0
ftdi_layout_init 0x00e8 0x60eb

reset_config none

set _CHIPNAME riscv
jtag newtap $_CHIPNAME cpu -irlen 2 -expected-id 0x23731093

set _TARGETNAME $_CHIPNAME.cpu
target create $_TARGETNAME riscv -chain-position $_TARGETNAME -coreid 0x3e0

riscv set_ir idcode 0x249
riscv set_ir dtmcs 0x922
riscv set_ir dmi 0x923

